<main class="container">

    <div class="row">
        <div class="col"></div>
        
        <div class="col-8">
            <div class="card shadow">
                <img src="img/portada.png" class="card-img-top" alt="">
                <div class="card-body">
                    <div class="card-text">
                        @if (listadoHeroes.length > 0) {
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Poder</th>
                                        <th>Vida</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(heroe of listadoHeroes; track heroe) {
                                        <tr>
                                            <td></td>
                                            <td>{{heroe.nombre}}</td>
                                            <td>{{heroe.poder}}</td>
                                            <td>{{heroe.vida}}</td>
                                        </tr>
                                    }
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        } @else {
                            <div class="alert alert-info">No hay elementos que mostrar</div>
                        }
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col"></div>
    </div>

    
</main>
